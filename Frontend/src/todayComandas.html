<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/style.css">
        <script type="module" src="/screens/todayComandas.js"> </script>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-5">
            <div class="container container-fluid">
                <a class="navbar-brand" href="/">Restaurante</a>
                <a class="navbar-brand">Comandas del dia</a>
               
                <div class="actions">
                    <a class="btn btn-outline-warning mx-4" href="/Administracion">Administracion</a>
                    <i class="bi bi-bag text-white h4 d-pointer" id="comandaIcon" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></i>
                    
                    <!-- OffCanvas -->
                    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header">
                            <h5 id="offcanvasRightLabel">Lista de mercaderias en comanda</h5>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="container" id="comandaDetail">
                                <div id="comandaAlert">

                                </div>
                                <div class="row">
                                    <div class="col bg-white pb-3" id="comandas-list"></div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="d-flex justify-content-between mb-2">
                    
                                            <div class="d-flex">
                                                <p class="h5 me-2">Total: </p>
                                                <div id="totalPrice">$ 0</div>
                                            </div>
                                            
                                            <div class="dropdown">
                                                <button class="btn btn-secondary dropdown-toggle" type="button" id="formaEntregaDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
                                                    Forma de Entrega
                                                </button>
                                                <ul class="dropdown-menu" id="formaEntregaDropdownMenu" aria-labelledby="formaEntregaDropdownBtn">
                                                 
                                                </ul>
                                            </div>
                                        </div>
                                        
                                        <div class="d-grid gap-2">
                                            <a id="enviarComanda-btn" class="btn btn-primary d-pointer">Enviar comanda</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </nav>

        <div class="container" id="main">

            <div id="mercaderiaModal" class="modal fade" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body" id="modalBody">
                        
                      </div>
                        <div class="modal-footer" id="modalFooter"></div>
                      </div>
                    </div>
                  </div>
                
                
            <div id="mercaderia-list" class="row row-cols-1 row-cols-md-4 g-6 pr-2 ">
            </div>
        </div>

        <div class="toast bottom-0 bg-white" delay="5000" id="notificationToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
              <div class="toast-body" id="toastBody" >
              
             </div>
              <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>

        <div class="footer">
            <footer class="container-inline">
                <nav class="navbar navbar-dark bg-dark mt-5">
                    <div class="navbar-expand m-auto navbar-text">
                        Â© 2021 Restaurant Name404
                    </div>
                </nav>
            </footer>
        </div>
    </body>
</html>
